<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.함수(=method)의 개요 및 작성, 사용법(5).html</title>
 </head>
 <body>
  <!-- 
	 회사(창업) 1인회사(홈페이지를 제작)
	 회사(=프로그램)=>프로그램의 중요요소(변수,연산자,=>함수(=직원)
	 
	 함수란?
	 1. 어떤 기능을 가진 최소한의 작업단위(계산,데이터 저장, 데이터조회, 출력목적...)
		 함수생성(=회사의 직원선발->일을 시키는 경우)
		 형식) function 함수이름[=직원이름](매개변수,,,[업무지시]){변수,연산자,제어문,,,[함수가 처리해야 할 일]}
														  함수가 처리해야 할 값
		 함수의 종류
		 1.매개변수X, 반환값X => 단순하고 반복적인 일을 하는 경우(정해진 일만)
											일일이 보고할(리턴값) 필요X
		 2.매개변수O, 반환값O => 보고할 필요가 있는 함수(직원)
		 3.매개변수O, 반환값X => 
		 
		 함수를 작성=>업무지시를 내림(=함수호출)
  -->
	<script>
		function print(){
		document.write("단순하고 반복적인 일을 주로 담당<br>");		
		}
		document.write("역시 반복적인 일을 합니다<br>");
		//함수를 호출하는 문장=>형식) 함수명(); 함수명(매개변수~);
		print()
		print()
		print()
		print()
	
	</script>
 </body>
</html>
