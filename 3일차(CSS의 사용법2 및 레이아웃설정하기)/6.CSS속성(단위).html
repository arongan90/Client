<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.CSS속성(단위).html</title>
  <!-- 
	CSS에서 사용되는 단위

	1.절대단위=>cm, mm, pt
	2.상대단위=>px(모니터 상의 점의 갯수), %(넓이,높이),em 

	기본단위=> px(글자를 기준)=>1em=100%=16px
  -->
  <style>
	div#test {
			font-size:20px;
			border:1px dotted green; /* 선의 굵기, 종류, 색깔 */
			}
	/* 부모태그 > 자식태그(부모태그 밑의 자식태그를 가리키는 경우) */
	div#test > p {font-size:2em; /* 약 32px */
						 text-decoration:underline;
						 color:red;
						 }
  </style>
 </head>
 <body>
	<div>단위연습</div>
	<div id="test"> <!-- 중첩(=계층적인 구조(Element(태그),Attribute(속성) -->
		여긴 상위 div
		<p>여긴 하위 p요소</p>
	</div>
	<p>여기는 하위p요소2</p>
 </body>
</html>
