<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.CSS의 positon.html</title>
  <!-- 
	position->영역을 설정할 때 같이 사용하는 속성=>width, height(크기)
				   (위치) left, top
	1.default(기본값)=>static->순차적으로 작성한 순서대로 화면에 보이게 배치하는 영역설정
	2.absolute=>절대좌표(기준점->브라우저의 좌측상단을)->left,top(위치)
						width, height(크기)를 이용

  -->

 </head>
 <body>
	<div style="background:red; width:60px; height:60px;"></div>
	<div style="position=static; background:blue; width:60px; height:60px;"></div>
	<div style="position=static; background:cyan; width:60px; height:60px;"></div>

 </body>
</html>
