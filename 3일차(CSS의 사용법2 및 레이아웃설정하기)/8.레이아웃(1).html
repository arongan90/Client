<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.레이아웃(1).html</title>
  <style>
	#jb-container {
	  width:940px; /* 임의의 설정값 */
	  border:1px solid #bcbcbc;
	  margin:0px auto;
	  /* 
		위쪽상단(margin-top),아래쪽하단(margin-bottom)의 여백은 0
		좌우여백은 브라우저의 크기에 맞게 좌,우 폭을 자동으로 설정
	   */
	  padding:20px; /*안쪽여백->테두리 안쪽에서 내용까지의 여백 */
	}
	#jb-header {
	  border:1px solid #bcbcbc;
	  padding:40px; /* 테두리 안에서 2-Column Layout 사이의 여백 */
	  margin-bottom:20px; /* 테두리 밖에서 본문내용과의 여백 */
	
	}
  </style>
 </head>
 <body>

	<div id="jb-container"><!-- 문서의 전체 테두리(container) -->
		<div id="jb-header"><!-- 머리말 -->
			<h2>2-Column Layout</h2>
		</div>
	</div>
 
 
 </body>
</html>
