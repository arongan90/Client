<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>div,span태그의 차이점(2).html</title>
  <!-- 
	스타일 적용->모든 태그가 사용이 가능
	div,span태그 이용=>기존의 태그사용(스타일이 잘 적용X)

	div 1.줄바꿈이 일어나는 태그(block태그)
		 2.영역을 설정할 때 주로 사용(width, height를 주로 사용
		 3.한 라인을 최대로 확대해서 사용->block태그의 특성 중의 하나

	span 1.줄바꿈이 일어나지 않는 태그(inline태그)
			2.width,height를 잘 사용X
			3.글자가 있는 부분까지만 최소한으로 축소해서 사용->inline태그의 특성
			display=>화면에 보여주는 속성(block,iline,inline-block)
    -->
 <style>
	div {background:green;
		   width:200px;
		   height:50px;
		   font-size:30px;
		   display:inline;
		   font-size:20px;
		   }
	span {background:yellow;
			  width:200px;
			  height:50px;
			  display:block;
			  font-size:20px;}
 </style>
 </head>
 <body>
	<h1>DIV태그와 SPAN태그의 차이점<h1>
	<div>div태그 연습입니다</div>
	<div>div태그 연습2입니다</div>
	<div>div태그 연습3입니다</div>

	<span>span태그 연습입니다</span>
	<span>span태그 연습2입니다</span>
	<span>span태그 연습3입니다</span>

 </body>
</html>
