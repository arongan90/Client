<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>CSS의 id선택자(1).html</title>
 <style>
	/*
		id선택자=> 전체 문서에서 유일한 값을 부여해서 스타일을 적용시키는 방법
				형식) 태그명.class명
						태그명#id값(임의로 작성)=> 선택자
						태그명을 생략해도 스타일 적용 가능(id값이 유일한 값)
	*/
	div#x {font-family:impact;
		   font-size:12pt
		   font-weight:bold;
		   font-style:overline;
		   background-color:lime}
	#y {color:blue;
		   text-indent:50px;} /* text-indent=>들여쓰기 */
 </style>
 </head>
 <body>
	<h2>id값은 원칙적으로 유일한 값이기 때문에 중복을 허용X<h2>
	<h1>h1태그</h1>
	<h1 id="y">h1태그(id=y)적용</h1><br>

	<div>div태그</div>
	<div id="x">div태그(id=x)적용</div>
 </body>
</html>
