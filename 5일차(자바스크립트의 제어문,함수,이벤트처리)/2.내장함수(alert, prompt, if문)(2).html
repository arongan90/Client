<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.내장함수(alert, prompt, if문)(2).html</title>
  <!-- 
		변수(중간에 변경이 가능), 상수(값이 정해지면 중간에 변경X)=>계산(연산자)
		문장-> 순차문 => 코딩순서대로 쓰여진대로 실행되는 구문
				  제어문 => 어떤 특정한 조건에 따라서 실행O 또는 실행X 문장
								 종류) 조건문, 선택문, 반복문, 탈출문

		형식) if문=>조건(둘중에 하나를 체크)에 따라서 어떻게 실행하는가?
				if(조건식) //변수,수식(계산식->논리,관계연산자)
					true ~> 수행1

				if(조건식)
					수행1
				else
					false ~> 수행2
  -->
  </head>
 <body>
	<script>
		/* 
			내장함수->자바스크립트에서 기본적으로 존재하는 함수
			alert("경고성 문장")을 출력할 때 사용하는 함수
	
		alert("이름은 필수 입력이에요");
		alert("두줄을 n나누어서n 출력함");
		
		prompt()=>사용자로부터 값을 입력을 받아서 출력시킬 때 사용하는 내장함수
						  형식) 입력받은 값을 저장할 변수명 = prompt("무엇을 입력받을지 문장","기본입력값");
		*/
		
		var name=prompt("당신의 이름을 입력하세요?"); //매개변수O 반환값O (문자), 사용자로 부터 입력
		// var name="홍길동";  ""=>빈문자열
		if(name!="") //어떤 글자라도 입력했다면(빈문자열이 아니라면)
			alert("당신의 이름은"+name+"이군요"); //입력받아서 출력
		else // 입력받은 값이 없다면(조건이 거짓인 경우) -> if(name=="")
			alert("이름을 먼저 입력하세요");
	</script>
 </body>
</html>
