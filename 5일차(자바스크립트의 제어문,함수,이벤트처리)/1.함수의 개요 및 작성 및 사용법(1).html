<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>1.함수의 개요 및 작성 및 사용법(1).html</title>
  <script>
	/*
	  프로그램을 작성(=회사운영)
	  함수=>어떤 기능을 가진 최소한의 작업단위(=직원)
	  함수의 종류->1)내장함수 2)사용자정의 함수(=새로 작성(신입사원))

	  기능별로 분류

	  1)매개변수X 반환값X(=보고할 내용X) => 단순하고 반복적인 일을 하는 기능(=알바)
	  2)매개변수O 반환값X => 값을 입력->계산(단순한 계산),저장,출력
	  3)매개변수O 반환값O => 값을 입력->주로 계산목적(금액이 큰 경우)
	*/
		
		function print(){
			document.write("단순하고 반복적인 일을 주로 담당<br>");
		}
	
	//2.매개변수O, 반환값X
		
			function print2(su){ //자료형->문자,숫자,논리적인 값 저장(지정->크키,종류)
			document.write("입력받은 값은"+su+"입니다<br>");
		}
	
	//3.매개변수O, 반환값O
		
			function print3(su,su2){ //소액계산 -> 반환값X
			document.write("su+su2=>"+(su+su2)+"입니다.<br>");
		}
		function print4(su,su2){ //금액 큰 경우 => 보고해야한다.(=반환값이 있어야한다)
			//변수,연산자를 함수기능 작성
			var result = su + su2; //su+su2 계산값을 변수result에 저장
			return result; //함수의 맨 마지막->형식) return 계산값(=반환값);
		}
		
  </script>
 </head>
 <body>
	<script>
		// 함수호출(=업무지시) => 함수명() or 함수명(매개변수~)
		print();
		print();
		print();
		print2(30); // print2 함수를 호출하면서 매개변수 30을 전달
		print3(10,20);
		
		//리턴(=보고서)를 받는 함수의 경우=>형식) 반환받는 변수명=호출 할 함수명(매개변수~)
		var hap = print4(1500,2000);
		document.write("반환값은 hap="+hap+"<p>");
	</script>
	<!-- 
		함수호출 => 사이트에서 웹상에서 버튼을 누르거나 링크문자열을 클릭
		1.버튼클릭 =>	 함수호출
		  이벤트(=Event) => 운영체제가 인식가능한 사용자들의 모든 행동양식(키보드,마우스)
									   handler
		  
		  형식) on이벤트 종류 명="연결해서 호출 할 함수명() or 함수명(매개변수)
									    ="단순한 자바스크립트 구문; 구문2; 구문3(간단한 구문)"

		2.링크문자열을 클릭 => 함수호출
		  <a href="#" on이벤트 종류 명="연결해서 호출할 함수명() or 함수명(매개변수)>링크문자열</a>
	-->
	<input type="button" value="계산목적" onclick="alert('이벤트 호출 연습중')">
	<input type="button" value="함수호출" onclick="print2(12)">

	<a href="#" onclick="print2('매개변수전달')">함수 호출 유형 연습</a>

 </body>
</html>
