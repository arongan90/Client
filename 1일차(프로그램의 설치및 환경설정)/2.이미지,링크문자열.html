 <body>
  <h3>이미지 불러오기</h3>
  적절한 위치에 &lt;img&gt;태그를 이용해서 불러오면 됩니다.<p>
  <!-- 
    절대경로=>c:\webtest\1.client\images\fish.jpg" 드라이브표시
	상대경로=>현재폴더(.), 상위폴더(..)/images=>경로를 불러오는 방법

	상대경로
  1.src=>이미지를 불러올 경로를 지정
  2.width,height->이미지의 크기(픽셀=>모니터에 출력하는 점의 갯수)
  3.border="테두리(선의 굵기)" 0(테두리X)
  4.alt=>그림의 대한 설명문(브라우저의 종류,태그의 존재유무)
     =>html5->figure,figcaption(이미지와 연결->제목을 출력)
  -->
  <figure>
  <img src="../images/fish.jpg" width="324" height="227" 
           border="0" alt="망둥이그림">
 <figcaption><mark>이미지에 대한 설명글을 부여(망둥어)</mark></figcaption>
  </figure>
  <hr><!-- 선을긋을때 사용(선의 속성은 html5에서는 사용X) -->
  <figure>
      <img src="../images/waiting.jpg">
	  <img src="../images/Penguins.jpg" width="362" height="474">
  </figure>
