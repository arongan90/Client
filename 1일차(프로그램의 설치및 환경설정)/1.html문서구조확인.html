<!doctype html>  <!-- html문서 선언문 -->
<html><!-- 문서의 시작  -->
 <head><!--현재문서의 타이틀제목,캐릭터셋(euc-kr=>UTF-8)을 설정  -->
  <meta charset="UTF-8">
  <title>1.html문서구조확인.html</title>
 </head>
 <body><!-- 본문의 시작 -->
  <h1>html문서의 특징</h1>
  1.태그내부에 <strong>또 다른 태그</strong>를 사용이 가능하다.<br><!-- enter 1번 -->
  2.태그는 <i>대소문자 구분이 없다.</i><br>
  3.파일저장->~.html 또는 ~.html<br>
  4.태그 내부에는 <u>속성이 존재(사용목적이 있다.)</u>=>태그의 자세한 설정을 필요로할때 사용<p><!-- enter2 -->
  5.html문서->문자,이미지,동영상,음악파일 존재가능하다.<br>
  6.줄바꿈=>br,p태그<br>
  7.미리보기=>ctrl+b <p>
  <!-- 
      #RGB=>16진수표시(1~9),10~15(A,B,C,D,E,F)
	  font-size(글자크기), font-color(색깔),font-face(글꼴)
  -->
  <font size="20pt" color="#990066" face="궁서">8.일반적인 글꼴,크기,색은 지정(font)태그로 사용(css로 해결)</font>
 </body><!-- 본문의 끝 -->
</html><!-- html문서 종료태그 -->
