<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>3.입력양식기본.html</title>
 </head>
 <body>
  <h3>웹 프로그래밍을 하기위한 입력양식</h3>
  <!-- 
	form태그->외부에서 값을 입력을 받아서 전송할 때 사용하는 태그(DB에 저장)
		method속성->데이터 전송방식을 지정
			1)get->사이트 접속(기본값=디폴트)->url창에 정보가 노출되면서 전달,
					   사이트 이동하거나 데이터 검색어를 입력
			2)post->회원가입, 회원로그인,파일을 첨부해서 메일 보내기
						전달되는 값이 url창에 노출X (보안이 get방식 보다 좋다)
			3)action->누구에게 전달 해 줄것인가에 대한 속성
  
	input태그-> name속성="영어" 으로 각각의 입력받은 값을 구분=>변수라는 이름 사용
  -->
  <form method="post" action="register.jsp">
	이름:<input type="text" name="name" size="10"><br>
	암호:<input type="password" name="pwd" size="8"><br>
	메일:<input type="text" name="email" size="15">
	<p>
	
	<!-- 성별(둘중의 하나값만 선택) radio -->
	<input type="radio" name="gender">남자
	<input type="radio" name="gender" checked="checked">여자
	<p>
	
	<!-- 다중선택(동시에 여러개를 선택) checkbox -->
	취미:<input type="checkbox" name="billaird">당구
		   <input type="checkbox" name="music">음악감상
		   <input type="checkbox" name="baseball">야구
	<p>
	<!-- 정해져 있는 값 중에서 하나를 선택(select)태그 -->
	취업희망:<select name="job">
				<option>웹 프로그래머</option>
				<option selected>빅데이터(파이썬)</option>
				<option>DB 전문가</option>
				<option>보안 전문가</option>				
				</select>
	<p>
	<!-- 여러줄을 입력 받을 때 사용(textarea) -->
	경력사항:<p>
	<textarea name="career" rows="8" cols="40">
	</textarea>
	<!-- 파일 첨부 -->
	<input type="file" name="file"><p>
	<!-- 버트(일반버튼, 전송버튼(자동적으로 전송 action="register.jsp")) -->
	<input type="button" value="전송" onclick=""><!-- 수동(전송할 목적지를 onclick에 지정) -->
	<input type="submit" value="전송2"><!-- 자동 -->
	<input type="reset" value="초기화"><!-- 자동으로 입력받은 값이 지워짐 -->
  </form>
  </body>
</html>
