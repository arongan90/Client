<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.CSS의 개요 및 특징(1).html</title>
  
    <!-- 3. 따로 파일로 만들어서 불러오는 방법(link)
             rel(stylesheet) ,type(텍스트형태의 css)
			 href="경로포함해서 불러올 스타일시트파일명.css">
  -->
  
  <style type="text/css">
	  /*
       2.웹문서에서 공통으로 사용하는 색깔,이미지,글꼴등을 head영역에 선언해서
	      사용하는 방식의 스타일
		  형식) 스타일 적용시킬 태그(=선택자),,,{속성명:값;~}

	  */
       h3,h4 {font-family:돋움체;color:red;font-size:27pt}
	</style>
	<link rel="stylesheet"   type="text/css"  href="test.css">
 </head>
 <body>
   <header>
      <h3>CSS의 개요 및 특징</h3>
   </header>
   <section>
         <header>
		 <!-- 1.인라인방식
		     형식) style="속성명:값;속성명2:값2~"
			       동일한 태그에 스타일이 적용될 경우->우선순위가 높다.
		 -->
            <h4 style="font-family:궁서체;background:yellow;font-size:20pt;color:red">스타일시트의 장점</h4>
		 </header>
		 <article>
            <ol>
				<li>디자인의 시간이 줄어들수 있다.</li>
				<li>문서의 로딩속도가 빨라질 수 있다.</li>
            </ol>
		 </article>
		 <article>
            <ol><h3>용어정리</h3>
				<li>스타일(Style):문서의 글꼴,크기,간격등의 출력형태(레이아웃)에 영향을
				                        미치는 요소</li>
				<li>스타일시트(StyleSheet):스타일의 내용만을 별도로 모아서
				      head태그 영역에 선언된 형태</li>
            </ol>
		 </article>
   </section>
  
 </body>
</html>
