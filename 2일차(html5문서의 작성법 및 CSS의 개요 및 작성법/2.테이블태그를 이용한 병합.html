<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.테이블태그를 이용한 병합.html</title>
 </head>
 <!-- 
 bgcolor="색깔"
 가로로 병합(속성 colspan="병합할 갯수(합치는 갯수)"
 세로로 병합(속성 rowspan="병합할 갯수(=세로로 합치는 수)"
 
 
 
 -->
 <body>
	<!-- <center>태그로 묶으면 가운데 정렬 or <table>태그 align 속성으로 가운데 정렬 -->
	<table align="center" width="70% height="70% border="1" cellspacing="1" cellpadding="0">
		<caption>참가자 목록</caption>
		<tr bgcolor="yellow">
			<!-- <th>이름</th>
			<th>나이</th> -->
			<th colspan="3">회원</th>
			<!-- <th>성별</th> -->
		</tr>
		<tr>
			<td>홍길동</td>
			<td>&nbsp;&nbsp;&nbsp;</td><!-- 테이블에 데이터는 없는데 그 모양유지X (공백을 입력) -->
			<td rowspan="2" align="center" valign="center">남</td>
		</tr>
		<tr>
			<td>테스트</td>
			<td>20</td>
			<!-- <td>남</td> -->
		</tr>
	</table>
 </body>
</html>
