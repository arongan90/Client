<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>4.html5에서 추가된 속성.html</title>
 </head>
 <body>
<!-- input type="email" =>이메일 전용
					   "placeholder" =>툴팁 문자열 표시(미리보기 기능)
					   "required" =>필수입력
					   "autofocus"=>자동으로 커서를 입력
	   input type="date"=>날짜
	   input type="time"=>시간
-->
	<form name="frm">
	 사용자id:<input type="text" name="id" size="10" required autofocus><br>
	 비밀번호:<input type="password" name="password" size="10"><br>
	 이메일:<input type="email" name="email" size="10"
						 placeholder="test@abc.com" required><br>
	 웹주소:<input type="url" name="web" size="10"
						 placeholder="http://www.abc.com/test"><br>
	 
	 원하는 날짜와 시간을 설정해 주세요<br>
	 <input type="date"><br><!-- chrome 기준 firefox(X) -->
	 <input type="time"><br><!-- chrome 기준 firefox(X) -->
	 <input type="datetiome"><br><!-- chrome (X) -->
	 <input type="submit" value="전송">
	 <input type="reset" value="리셋">
	</form>
	</body>
</html>
