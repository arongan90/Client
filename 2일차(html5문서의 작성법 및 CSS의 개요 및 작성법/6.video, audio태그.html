<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.video, audio태그.html(브라우저 종류에 따라 차이)</title>
 </head>
 <!-- 
	video(영상), width, height-> 동영상의 넓이, 높이를 지정
	controls=>동영상 화면에 컨트롤 막대 추가시킬 수 있다.
	source태그 -> src=>동영상 파일의 경로를 지정
						type=>video/확장자(mp4,avi...)
						autoplay=>동영상을 자동으로 재생->모바일에서 잘 적용이 안됨
										(IE는 사용가능)
						poster=>동영상이 화면에 나오지 않을 때 대신 표시할 그림을 지정 (경로 포함해서 불로올 이미지명)
  -->

 <body>
	<video width="640" height="368" controls>
		<source src=../screen/spring.mp4 type="video/mp4">
	</video>
	<hr>
	
	<video src="../screen/ThankYou.mp4" width="480" height="320" controls autoplay></video>
	<p>
	
	<video src="../screen/ThankYou.mp4" width="480" height="320" controls autoplay poster="../images/poster.jpg">
	</video>
	<hr>
	<!-- 음악파일(audio) -->
	<img src="../screen/landscape.jpg" width="500" height="380">
	<p>
	<audio controls autoplay>
		<source src="../screen/old_melody.mp3"></source>
	</audio>

 
 
 </body>
</html>
