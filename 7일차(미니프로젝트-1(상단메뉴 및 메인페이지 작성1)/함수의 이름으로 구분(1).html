<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>함수의 이름으로 구분(1).html(p132-133)</title>
 </head>
 <body>
	<script>
		test(); // 함수 선언 전에도 호출가능(대부분 선언 후 호출)
		// 함수선언(=함수를 새로 생성)
		function test(){ //형식) function 함수이름(=직원이름){함수의 기능}
			document.write("함수의 이름이 있는경우 호출<p>");
		}
		
		test(); //함수명() or 함수명(매개변수)
		
		
		
		document.write("=======함수의 이름이 없어도 호출========<p>");
		/*
		 함수의 이름이 없어도 호출이 가능(=>변수 이름으로 함수를 대신 호출이 가능)
		 형식) var 변수명=function(){함수의 기능표시}
			호출 ~> 변수명() or 변수명(매개변수~)
		*/
		test2(); //에러유발(선언전 함수호출)
			var test2=function(){ //익명(=작자미상)
			document.write("이름이 없는 함수를 호출합니다.");
		}

		test2(); //함수 선언 이후에서만 호출가능
	
	</script>
 </body>
</html>
